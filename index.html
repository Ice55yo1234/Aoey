<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Book for My Champion</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#fff0f3] min-h-screen flex items-center justify-center font-sans overflow-hidden">

    <!-- Floating Hearts Background -->
    <div id="floating-hearts" class="fixed inset-0 pointer-events-none z-0"></div>

    <!-- Main Container -->
    <div id="app" class="relative z-10 w-full max-w-sm md:max-w-md px-4">
        <!-- Book Section -->
        <div id="book-container" class="perspective-1000">
            <div id="book" class="bg-white rounded-2xl shadow-2xl overflow-hidden border-4 border-white relative transition-all duration-700">
                <!-- Header Gradient -->
                <div id="page-header" class="h-40 bg-gradient-to-br from-pink-400 to-rose-500 flex items-center justify-center relative overflow-hidden">
                    <div class="absolute inset-0 opacity-20">
                        <div class="absolute top-0 left-0 w-20 h-20 bg-white rounded-full -translate-x-10 -translate-y-10"></div>
                        <div class="absolute bottom-0 right-0 w-32 h-32 bg-white rounded-full translate-x-10 translate-y-10"></div>
                    </div>
                    <div id="icon-container" class="bg-white p-4 rounded-full shadow-2xl transform transition-transform duration-700">
                        <i data-lucide="star" class="text-yellow-400 w-12 h-12 fill-current"></i>
                    </div>
                </div>

                <!-- Content Area -->
                <div class="pt-8 pb-8 px-10 text-center min-h-[320px] flex flex-col justify-between">
                    <div id="text-content">
                        <h2 id="page-title" class="text-2xl font-extrabold text-gray-800 mb-6 tracking-tight">แด่คนเก่งของเค้า</h2>
                        <p id="page-body" class="text-xl text-gray-600 leading-relaxed font-medium">
                            วันนี้เป็นวันสำคัญของเธอ... เค้ามีอะไรจะบอก เปิดอ่านทีละหน้านะ
                        </p>
                    </div>

                    <!-- Navigation -->
                    <div class="flex justify-between items-center mt-10">
                        <button id="prev-btn" class="p-3 rounded-full text-gray-200 cursor-not-allowed transition-all duration-300">
                            <i data-lucide="chevron-left" class="w-9 h-9"></i>
                        </button>

                        <div id="dots-container" class="flex space-x-3">
                            <!-- Dots injected by JS -->
                        </div>

                        <button id="next-btn" class="p-3 rounded-full text-rose-500 hover:bg-rose-50 transition-all duration-300 active:scale-90">
                            <i data-lucide="chevron-right" class="w-9 h-9"></i>
                        </button>
                    </div>
                </div>
                <div class="absolute top-0 bottom-0 left-4 w-px bg-gray-100 shadow-sm z-20"></div>
            </div>
        </div>

        <!-- Success Screen (Hidden by default) -->
        <div id="success-screen" class="hidden flex flex-col items-center space-y-6 max-h-[90vh] overflow-y-auto">
            <div class="bg-white p-6 rounded-[2.5rem] shadow-2xl border-b-8 border-rose-100 text-center flex flex-col items-center space-y-4 w-full">
                <div class="bg-green-50 p-3 rounded-full">
                    <i data-lucide="check-circle" class="text-green-500 w-10 h-10 animate-bounce"></i>
                </div>
                <h1 class="text-3xl font-black text-rose-600">Sent with Love! ❤️</h1>
                
                <!-- Photos -->
                <div class="flex space-x-3 w-full justify-center py-2">
                    <div class="w-1/2 aspect-square rounded-2xl overflow-hidden border-4 border-white shadow-md -rotate-3">
                        <img src="https://storage.googleapis.com/sticker-prod/j3jI077HIdzQxXoP0Y5v/2-1.png" class="w-full h-full object-cover">
                    </div>
                    <div class="w-1/2 aspect-square rounded-2xl overflow-hidden border-4 border-white shadow-md rotate-3">
                        <img src="https://storage.googleapis.com/sticker-prod/j3jI077HIdzQxXoP0Y5v/4-1.png" class="w-full h-full object-cover">
                    </div>
                </div>

                <div class="bg-rose-50 p-4 rounded-2xl border-2 border-dashed border-rose-200 w-full">
                    <p id="final-message" class="text-rose-700 font-semibold italic text-base">"ข้อความของคุณ"</p>
                </div>

                <button id="reset-btn" class="w-full bg-gradient-to-r from-rose-400 to-pink-500 text-white font-black py-3 rounded-xl shadow-lg flex items-center justify-center space-x-2">
                    <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                    <span>เริ่มใหม่</span>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
